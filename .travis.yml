language: node_js
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
addons:
  apt:
    update: true
    packages:
      - libjpeg-dev
      - libpng-dev
      - libgif-dev
      - libgtk2.0-0
      - libnotify-dev
      - libgconf-2-4
      - libnss3
      - libxss1
      - libasound2
services:
  - xvfb
env:
  global:
    #packtracker
    - secure: ""
    #saucelabs
    - secure: 
    #github
    - secure: 
    #cypress
    - CYPRESS_PROJECT_ID=575mhd
    - secure: 
    #snyk
    - secure: ""
cache:
  npm: true
  directories:
    - dist
    - .reports
    - storybook-static
jobs:
  include:
    - stage: prepare cache
      name: install
      before_install:
        - rm -rf dist .reports storybook-static
      install:
        - npm i
    - stage: website
      name: build
      script:
        # - echo $TRAVIS_PULL_REQUEST_BRANCH
        # - echo $TRAVIS_BRANCH
        # - echo $TRAVIS_COMMIT
        # - echo $TRAVIS_PULL_REQUEST_SHA
        - if [ -z "$TRAVIS_PULL_REQUEST_BRANCH" ]; then export PT_BRANCH=$TRAVIS_BRANCH; else export PT_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH; fi
        - if [ -z "$TRAVIS_PULL_REQUEST_SHA" ]; then export PT_COMMIT=$TRAVIS_COMMIT; else export PT_COMMIT=$TRAVIS_PULL_REQUEST_SHA; fi
        # - echo $PT_COMMIT
        # - echo $PT_BRANCH
        - npm run static --base=/gp-vue-boilerplate/ --website-host=https://grabarzundpartner.github.io/
        - npm run packtracker
    - stage: storybook
      name: build
      script:
        - npm run storybook:static
    - stage: test
      name: cypress
      install:
        - npm i mocha mochawesome --no-save
      script:
        - npm run start:static & npx wait-on http://localhost:8050
        - npm run cypress:run -- --record
        - kill $(jobs -p) || true
        - npx mochawesome-merge ./.reports/cypress/results/mochawesome*.json > ./.reports/cypress/mochawesome.json
        - npx mochawesome-report-generator ./.reports/cypress/mochawesome.json --reportDir=./.reports/ --reportFilename=cypress.html
    - stage: deploy
      if: branch = master
      install:
        - npm i semantic-release @semantic-release/exec @semantic-release/git @semantic-release/changelog --no-save
      script:
        - npx semantic-release --provider=github
        - mkdir gh-pages gh-pages/storybook gh-pages/reports
        - cp -R dist/* gh-pages/
        - cp -R storybook-static/* gh-pages/storybook/
        - cp -R .reports/* gh-pages/reports/
        - touch gh-pages/.nojekyll
      deploy:
        provider: pages
        cleanup: false
        keep_history: false
        github_token: $GH_TOKEN
        local_dir: gh-pages/
        on:
          branch: master
        edge: true

